<div class="add-component-container">
  <div class="panel panel-default">
    <div class="panel-body">

      <div class="row">
        <div class="col-sm-12">
          <form role="form">
            <div class="form-group">
              <textarea [(ngModel)]="comment.content" class="form-control" rows="5" placeholder="5-140个字符，非法字符自动截断。" name="content"></textarea>
            </div>
            <button type="button" class="btn btn-success" (click)="addComment()">提交</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div *ngFor="let comment of comments" class="comment-item-container">
            <h5>{{comment.content}}</h5>
            <p>{{comment.userNickName || '游客'}} {{comment.createTime | customDate}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
